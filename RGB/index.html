<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      
    }
  </style>
  <title>Color RGB</title>
</head>
<body>

    <div class="grid justify-center mt-40 bg-white border-4 border-black w-64 mx-auto p-10 rounded-xl">
        <label for="rojo" class="text-2xl font-semibold">Rojo(R)</label>
        <input id="rojo" type="range" min="0" max="255" value="56" step="1">
        <p id="textoRojo" class="text-xl font-semibold"></p>

        <label for="verde" class="text-2xl font-semibold mt-8">Verde(G)</label>
        <input id="verde" type="range" min="0" max="255" value="56" step="1">
        <p id="textoVerde" class="text-xl font-semibold"></p>

        <label for="azul" class="text-2xl font-semibold mt-8">Azul(B)</label>
        <input id="azul" type="range" min="0" max="255" value="56" step="1">
        <p id="textoAzul" class="text-xl font-semibold"></p>
    </div>



    <script src="./main.js"></script>
</body>
</html>
